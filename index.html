<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel = "stylesheet" href = "style.css">
   
</head>
<body>
    <div class = "main">
        <h1>CALCULATOR</h1>
        <input id = "inputbox" type = "text" name = "display" placeholder = 0>
        <div class = grid_list>
            <button id= "cancel" class = "grid-item">AC</button>
            <button id= "module" class = "grid-item">DEL</button>
            <button id = "notequal" class = "grid-item">%</button>
            <button id="add" class = "grid-item">+</button>
            <button id = "7" class = "grid-item"onclick = "display.value = '7'">7</button>
            <button id = "8" class = "grid-item">8</button>
            <button id = "9" class = "grid-item">9</button>
            <button id="sub" class = "grid-item">-</button>
            <button id = "4" class = "grid-item">4</button>
            <button id = "5" class = "grid-item">5</button>
            <button id = "6" class = "grid-item">6</button>
            <button id="multiply" class = "grid-item">*</button>
            <button id = "1" class = "grid-item">1</button>
            <button id = "2" class = "grid-item">2</button>
            <button id = "3" class = "grid-item">3</button>
            <button id="div" class = "grid-item">/</button>
            <button id = "decimal" class = grid-item>.</button>
            <button id = "0" class = "grid-item"> 0</button>
            <button id="ans" class = "grid-item">Ans</button>
            

        </div>
        
    </div>
    <script src = "script.js"></script>
</body>
</html>
